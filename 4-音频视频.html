<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<audio id="music" src="media/media.mp3" controls></audio>
	<button id="play">播放</button>
	<video src="media/media.mp4" autoplay controls loop></video>
	<script>
		// var music = document.querySelector("#music");
		var music = document.getElementById("music");
		var playBtn = document.getElementById("play");
		var pauseBtn = document.getElementById("pause");

		playBtn.onclick = function(){
			if(music.paused){
				music.play();
				this.innerHTML = "暂停";
			}else{
				music.pause();
				this.innerHTML = "播放";
			}
		}
	</script>
</body>
</html>
