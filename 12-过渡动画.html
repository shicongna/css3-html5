<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background-color: #f00;
			margin:100px auto;
			transition:transform .5s ease-in 1s;
		}
		.move{
			transform:translateX(200px) scale(2) rotate(45deg);

		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="jquery.js"></script>
	<script>
		$(".box").click(function(){
			$(this).toggleClass("move");
		})
	</script>
</body>
</html>
