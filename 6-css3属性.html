<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height: 100px;
			background-color:red;
			border-radius:10px 30px 10px 30px;
		}
		.box2{
			width:100px;
			height:100px;
			border:10px solid red;
			box-sizing:border-box;
		}
		.box3{
			height: 100px;
			width: 100px;
			background-color: red;
			box-shadow: 10px 20px 10px 10px blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>圆角</h1>
	</div>
	<div class="box2">
		<h2>box-sizing:border-box</h2>
	</div>
	<div class="box3">
		<h2>阴影</h2>
	</div>
</body>
</html>
