<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background-color: #f00;
			margin:100px auto;
			transform-origin:left top;
			transition:transform 5s linear .1s;
		}
		.box:hover{
			transform:rotate(-90deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
