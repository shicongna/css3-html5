<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes anim{
			100%{
				transform:rotateY(360deg);
			}
		}
		.big-box{
			width: 300px;
			height: 300px;
			margin:100px auto;
			border:1px solid red;
			perspective:300px;

		}
		.small-box{
			width: 200px;
			height: 100px;
			background-color: pink;
			margin:50px;
			box-sizing:border-box;
			transition:transform 4s;
			animation:anim 3s infinite;	
		}
		.small-box:hover{
			transform:rotateY(360deg);
		}
	</style>
</head>
<body>
	<div class="big-box">
		<div class="small-box">
			<h1>旋转</h1>
		</div>
	</div>
</body>
</html>
