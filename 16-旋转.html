<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes myanim{
			100%{
				transform:rotate(360deg);
			}
		}
		.box{
			width:100px;
			height:100px;
			background-color: #f00;
			margin:100px auto;
			animation:myanim 5s linear .1s infinite;
		}
		.box:hover{
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
